<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOssein_barana</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fdbb2d;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fdbb2d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .username {
            font-size: 18px;
            background: linear-gradient(45deg, #fdbb2d, #b21f1f);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 25px;
            text-align: right;
        }
        
        h2 {
            color: #fdbb2d;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .coin-display {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #fdbb2d;
        }
        
        .btn {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 2px solid #fdbb2d;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input[type="text"]::placeholder {
            color: #ccc;
        }
        
        .channel-link {
            display: block;
            margin-top: 30px;
            color: #fdbb2d;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .channel-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">۱۰۰ سکه به حساب شما اضافه شد!</div>
    
    <div class="container">
        <div class="header">
            <div class="logo">XGang</div>
            <div class="username" id="username">HOssein_barana</div>
        </div>
        
        <div class="section">
            <h2>وضعیت سکه‌ها</h2>
            <div class="coin-display" id="coin-count">تعداد سکه‌های شما: 0</div>
            
            <button class="btn" onclick="increaseCoins()">افزایش سکه</button>
            <button class="btn" onclick="resetCoins()">صفر کردن سکه‌ها</button>
        </div>
        
        <div class="section">
            <h3>وارد کردن شناسه</h3>
            <div class="input-group">
                <input type="text" id="user-id" placeholder="مثال: szbwfdkpzk">
            </div>
            <button class="btn" onclick="registerId()">ثبت شناسه</button>
        </div>
        
        <a href="#" class="channel-link">ورود به کانال روبیکا</a>
    </div>

    <script>
        let coins = 0;
        const coinCountElement = document.getElementById('coin-count');
        const notification = document.getElementById('notification');
        const usernameElement = document.getElementById('username');
        
        // تابع برای افزایش سکه‌ها
        function increaseCoins() {
            coins += 100;
            updateCoinDisplay();
            
            // نمایش اعلان
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // تابع برای صفر کردن سکه‌ها
        function resetCoins() {
            coins = 0;
            updateCoinDisplay();
        }
        
        // تابع برای بروزرسانی نمایش سکه‌ها
        function updateCoinDisplay() {
            coinCountElement.textContent = `تعداد سکه‌های شما: ${coins}`;
        }
        
        // تابع برای ثبت شناسه
        function registerId() {
            const userId = document.getElementById('user-id').value;
            if (userId.trim() === '') {
                alert('لطفاً شناسه را وارد کنید');
                return;
            }
            alert(`شناسه ${userId} با موفقیت ثبت شد`);
        }
        
        // اضافه کردن سکه با کلیک روی نام کاربری
        usernameElement.addEventListener('click', function() {
            coins += 100;
            updateCoinDisplay();
            
            // نمایش اعلان
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
